<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Render Engine Viewer</title>
    <style>
        canvas {
            border: 1px solid black;
            background: black;
        }

        #mousePosition {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<canvas id="frame"></canvas>
<div id="mousePosition">X: 0, Y: 0</div>

<script type="module">
    const backend_endpoint = "localhost:3000";

    const width = 800;
    const height = 600;
    const engine_name = "default";
    await fetch(`http://${backend_endpoint}/engine/create`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            name: engine_name,
            width: width,
            height: height,
        }),
    });

    // 创建 WebSocket 连接 设置请求头
    const ws = new WebSocket(`ws://${backend_endpoint}/engine/${engine_name}`);

    const fps = 30;
    // 发送消息

    ws.onopen = function () {
        ws.send(`set_fps ${fps}`);
    };

    ws.binaryType = "arraybuffer";

    ws.onmessage = function (event) {
        const canvas = document.getElementById("frame");
        const ctx = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        const data = new Uint8ClampedArray(event.data);

        const imageData = new ImageData(data, width, height);
        ctx.putImageData(imageData, 0, 0);
    };

    // 画线功能
    const canvas = document.getElementById("frame");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mousemove", (e) => {
        const mousePosition = document.getElementById("mousePosition");
        mousePosition.textContent = `X: ${e.offsetX}, Y: ${e.offsetY}`;
    });

    canvas.addEventListener("mouseup", (e) => {
        if (!drawing) return;

        // 发送绘制数据到服务器
        fetch(`http://${backend_endpoint}/engine/draw`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Engine-Name": engine_name,
            },
            body: JSON.stringify({
                Line: {
                    p1: { x: lastX, y: lastY },
                    p2: { x: e.offsetX, y: e.offsetY },
                    color: { r: 255, g: 255, b: 255, a: 255},
                    algorithm: 0,
                },
            }),
        });
    });
    canvas.addEventListener("mouseout", () => (drawing = false));
</script>
</body>
</html>
