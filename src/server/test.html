<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Render Engine Viewer</title>
    <style>
        canvas {
            border: 1px solid black;
            background: black;
        }
        #mousePosition {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<canvas id="frame"></canvas>
<div id="mousePosition">X: 0, Y: 0</div>

<script>
    // 创建 WebSocket 连接
    const ws = new WebSocket("ws://localhost:3000");
    const fps = 30;
    const width = 800;
    const height = 600;
    // 发送消息

    ws.onopen = function () {
        ws.send("start_engine");
        ws.send(`set_canvas_size ${width} ${height}`);
        ws.send(`set_fps ${fps}`);
    };

    ws.binaryType = "arraybuffer";

    ws.onmessage = function (event) {
        const canvas = document.getElementById("frame");
        const ctx = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        const data = new Uint8ClampedArray(event.data);

        const imageData = new ImageData(data, width, height);
        ctx.putImageData(imageData, 0, 0);
    };

    // 画线功能
    const canvas = document.getElementById("frame");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mousemove", (e) => {
        const mousePosition = document.getElementById("mousePosition");
        mousePosition.textContent = `X: ${e.offsetX}, Y: ${e.offsetY}`;
    });

    canvas.addEventListener("mouseup", (e) => {
        if (!drawing) return;

        // 发送绘制数据到服务器
        ws.send(`draw_line ${lastX} ${lastY} ${e.offsetX} ${e.offsetY}`);
    });
    canvas.addEventListener("mouseout", () => (drawing = false));
</script>
</body>
</html>
